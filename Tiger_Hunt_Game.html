<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üêÖ Luxury Tiger Hunt 3.0</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%;
    background: linear-gradient(120deg, #3a2e0f, #6b5e1e, #3a2e0f);
    background-size: 400% 400%;
    animation: bgMove 20s ease infinite;
    font-family: 'Playfair Display', serif;
    user-select: none;
  }
  @keyframes bgMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  #container {
    position: relative;
    width: 100vw; height: 100vh;
    overflow: hidden;
  }
  canvas {
    display: block;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top left, #4a3b0c, #1a1200 80%);
    box-shadow:
      inset 0 0 40px 15px rgba(255, 215, 0, 0.3),
      0 0 30px 5px rgba(255, 215, 0, 0.6);
  }
  #title {
    position: absolute;
    top: 15px; left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    color: #ffd700;
    text-shadow:
      0 0 8px #fff8b0,
      0 0 15px #ffd700,
      0 0 25px #ffcc00,
      0 0 40px #ffb700,
      0 0 60px #ffb700;
    font-weight: 900;
    pointer-events: none;
    user-select: none;
    letter-spacing: 0.1em;
  }
  #score {
    position: absolute;
    top: 80px; left: 50%;
    transform: translateX(-50%);
    font-size: 2rem;
    color: #ffdd55;
    text-shadow:
      0 0 5px #fff8b0,
      0 0 10px #ffd700,
      0 0 15px #ffcc00;
    font-weight: 700;
    user-select: none;
  }
  #winMessage {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem;
    color: #fff8b0;
    text-shadow:
      0 0 15px #ffd700,
      0 0 30px #ffcc00,
      0 0 50px #ffb700;
    font-weight: 900;
    pointer-events: none;
    user-select: none;
    opacity: 0;
    transition: opacity 1.5s ease;
    text-align: center;
  }
  #winMessage.show { opacity: 1; }
  /* Small help text */
  #hint {
    position: absolute;
    bottom: 18px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(255,255,255,0.8);
    font-size: 0.9rem;
    pointer-events: none;
    user-select: none;
  }
</style>
</head>
<body>
<div id="container">
  <div id="title">üêÖ Luxury Tiger Hunt 3.0</div>
  <div id="score">Score: 0</div>
  <div id="winMessage">üéâ You Win! üéâ</div>
  <div id="hint">Use arrow keys / WASD to move. Eat animals to score. Reach 100 to win.</div>
  <canvas id="gameCanvas"></canvas>
</div>

<script>
// The JavaScript game logic (same as above)
</script>
</body>
</html>
